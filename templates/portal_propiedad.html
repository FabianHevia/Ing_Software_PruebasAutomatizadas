 <style>
     .animacion-container {
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            transition: transform 0.3s ease;
    }

            /* Efecto hover */
    .animacion-container:hover {
            transform: scale(1.05); /* Ligeramente más grande al hacer hover */
            background-color: #ffffff04;
    }
</style>
</head>

<body class="bg-theme bg-theme1">
 
<!-- Start wrapper-->
<div id="wrapper">

<div class="clearfix"></div>
<div class="row col-12 mt-5 text-center" style="text-align:center; max-width: 100%;">
  <div class="col-12 mb-3 p-5" style="text-align:center;">
      <h1 class="mb-1 text-center" style="text-align:center; font-weight: bold;">Portal de Propiedad</h1>
  </div>
</div>
{% for propiedad in propiedades %}
<div class="row col-12 mt-5 text-center" style="text-align:center; max-width: 100%;">
    <div class="card mx-auto rounded rounded-3">
        <div class="card-header">Propiedad {{ loop.index }}.</div>
        <div class="table-responsive">
            <table class="table align-items-center table-flush table-borderless">
                <thead>
                    <tr>
                        <th class="text-center">Imagen</th>
                        <th class="text-center">Información</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-weight:bold; text-align: justify;">
                            <img class="mx-auto" style="min-width: 100%; max-width: 100%; max-height:1000px; min-height: 400px;" src="https://lajoya.ec/wp-content/uploads/2015/02/LJ-CONDOMINIO-2-SALA-COMEDOR-1108x960.png" alt="product img">
                        </td>
                        <td style="font-weight:bold; text-align: justify;">
                            <p>Dirección: {{ propiedad[0] }}</p> <!-- Dirección de la propiedad -->
                            <p>Comuna: {{ propiedad[1] }}</p> <!-- Comuna de la propiedad -->
                            <p>Subido por: {{ propiedad[2] }}</p> <!-- Nombre del usuario -->
                            <p>Estado: <strong style="color: rgb(7, 206, 7)">Inspeccionada</strong></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Botones debajo de la tabla -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary mx-2" onclick="editProperty()">Editar Información</button>
            <button class="btn btn-danger mx-2" onclick="deleteProperty()">Borrar Propiedad</button>
        </div>
    </div>
</div>
{% endfor %}


        <!--End Row-->
	  
	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->
		
    </div>
    <!-- End container-fluid-->
    
    </div><!--End content-wrapper-->
   <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	
	<!--Start footer-->
	<footer class="footer">
      <div class="container">
        <div class="text-center">
          Copyright © 2024 BrokerSync
        </div>
      </div>
    </footer>
	<!--End footer-->
	
  <!--start color switcher-->

        <li id="theme12"></li>
		<li id="theme13"></li>

     </div>
