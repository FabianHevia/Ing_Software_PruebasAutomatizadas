<style>
     .animacion-container {
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            transition: transform 0.3s ease;
    }

            /* Efecto hover */
    .animacion-container:hover {
            transform: scale(1.05); /* Ligeramente m치s grande al hacer hover */
            background-color: #ffffff04;
    }

    .table, .table th, .table td, .card-header, .card {
    background-color: rgba(0, 0, 0, 0.15);
    border: none !important;
}

<body class="bg-theme bg-theme1">
 
<!-- Start wrapper-->
<div id="wrapper">

<div class="clearfix"></div>
<div class="row col-12 mt-5 text-center" style="text-align:center; max-width: 100%;">
  <div class="col-12 mb-3 p-5" style="text-align:center;">
      <h1 class="mb-1 text-center" style="text-align:center; font-weight: bold;">Portal de Propiedad</h1>
  </div>
</div>
{% for propiedad in propiedades %}
<div class="row col-12 mt-5 p-5 text-center" style="text-align:center; max-width: 100%;">
    <div class="card mx-auto rounded rounded-3 col-10 mx-auto">
        <div class="card-header">Propiedad {{ loop.index }}.</div>
        <div class="table-responsive">
            <table class="table align-items-center table-flush table-borderless">
                <thead>
                    <tr>
                        <th class="text-center" style="color:white"></th>
                        <th class="text-center" style="color:white"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="font-weight:bold; text-align: justify;">
                            <img class="mx-auto" style="min-width: 100%; max-width: 100%; max-height:1000px; min-height: 400px;" src="https://lajoya.ec/wp-content/uploads/2015/02/LJ-CONDOMINIO-2-SALA-COMEDOR-1108x960.png" alt="product img">
                        </td>
                        <td style="font-weight:bold; text-align: justify;">
                            <p>Direcci칩n: {{ propiedad[0] }}</p> <!-- Direcci칩n de la propiedad -->
                            <p>Comuna: {{ propiedad[1] }}</p> <!-- Comuna de la propiedad -->
                            <p>Subido por: {{ propiedad[2] }}</p> <!-- Nombre del usuario -->
                            <p>Estado: <strong style="color: rgb(7, 206, 7)">Inspeccionada</strong></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Botones debajo de la tabla -->
        <div class="d-flex justify-content-center mb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
            Editar Informaci칩n
        </button>
            <button class="btn btn-danger mx-2 mt-1">Borrar Propiedad</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="formModalLabel" style="color: rgb(0, 0, 0);">Crear Empresa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <!-- Formulario dentro del modal -->
              <form method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="color: rgb(0, 0, 0);">Nombre Empresa</label>
                    <input type="text" class="form-control border border-3" id="nombre" name="nombre_empresa" placeholder="Ingresa el nombre de la empresa" style="color: rgb(0, 0, 0);" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
          </div>
      </div>
  </div>
</div>
{% endfor %}


        <!--End Row-->
