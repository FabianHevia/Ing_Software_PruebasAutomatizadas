<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3>Notificaciones</h3>
  
  {% if notificaciones %}
    <ul class="list-group">
      {% for notificacion in notificaciones %}
        <li class="list-group-item">
          <p>{{ notificacion.mensaje }}</p> <!-- El mensaje de la notificación -->
          <small class="text-muted">Recibido el {{ notificacion.fecha }}</small> <!-- Fecha de la notificación -->
          <form action="{{ url_for('marcar_leido', id=notificacion.id) }}" method="post" class="mt-2">
            <button type="submit" class="btn btn-primary btn-sm">Marcar como leído</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tienes notificaciones.</p>
  {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
