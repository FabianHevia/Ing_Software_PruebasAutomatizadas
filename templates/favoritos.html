<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h3>Propiedades Favoritas</h3>
  
  {% if favoritos %}
    <ul class="list-group">
      {% for favorito in favoritos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <p><strong>Direcci√≥n:</strong> {{ favorito[1] }}</p> <!-- Cambia a favorito[1] -->
            <p><strong>Comuna:</strong> {{ favorito[2] }}</p> <!-- Cambia a favorito[2] -->
          </div>
          <div>
            <a href="{{ url_for('portal_propiedad', id_propiedad=favorito[0]) }}" class="btn btn-primary">Ir a la propiedad</a> <!-- Cambia a favorito[0] -->
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tienes propiedades en favoritos.</p>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
